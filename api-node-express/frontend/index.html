<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados y Departamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <header class="header">
        <h1>Gestión de Empleados y Departamentos</h1>
    </header>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-container card">
                    <div class="card-header">
                        <h2>Registrar Empleado</h2>
                    </div>
                    <div class="card-body">
                        <form id="employeeForm">
                            <div class="form-group mb-3">
                                <label for="departamento" class="form-label">Departamento:</label>    
                                <select name="departamento" id="departamento" class="form-select" required></select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required pattern="[A-Za-z\s]+">
                            </div>
                            <div class="form-group mb-3">
                                <label for="sueldo" class="form-label">Sueldo:</label>
                                <input type="text" name="sueldo" id="sueldo" class="form-control" placeholder="Sueldo" required>
                                <div class="form-text">Ingresa solo números.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear empleado</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-container card">
                    <div class="card-header">
                        <h2>Registrar Departamento</h2>
                    </div>
                    <div class="card-body">
                        <form id="departmentForm">
                            <div class="form-group mb-3">
                                <label for="name-department" class="form-label">Nombre del departamento:</label>    
                                <input type="text" name="name-department" id="name-department" class="form-control" placeholder="Departamento" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Crear departamento</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-6">
                <h3>Lista de Empleados</h3>
                <div id="employeesList" class="info"></div>
            </div>
            <div class="col-lg-6">
                <h3>Lista de Departamentos</h3>
                <div id="departmentsList" class="info"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sueldo').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
