<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* Estilos para el cuerpo */
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura del viewport */
            background-image: url('https://www.ceupe.com/images/easyblog_articles/3089/b2ap3_amp_que-es-una-empresa-concepto-definicion.jpg'); /* URL de la imagen de fondo */
            background-size: cover; /* Ajusta la imagen para cubrir todo el cuerpo */
            background-position: center; /* Centra la imagen vertical y horizontalmente */
            color: currentColor; /* Color de texto para contrastar con el fondo */
            position: relative; /* Posición relativa para permitir superposición */
        }

        /* Estilos para el contenido principal */
        .content {
            text-align: center;
            padding-top: 260px; /* Espaciado desde la parte superior */
        }

        /* Estilos para el título */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Estilos para el navbar */
        .navbar {
            position: absolute; /* Posición absoluta para superposición */
            top: 0;
            width: 100%; /* Ancho completo */
            z-index: 1; /* Capa superior para estar encima de la imagen de fondo */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="empleado.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="departamento.html">Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <h1>¡Bienvenidos A la App!</h1>
        <p>Este es un mensaje de bienvenida.</p>
    </div>
