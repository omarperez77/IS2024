<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div>
            <h1>App Empleados</h1>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="departamento">Departamento:</label>    
                    <select name="departamento" id="departamento" required></select>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required pattern="[A-Za-z\s]+">
                <!-- <small>Ingresa solo letras y espacios.</small>-->
                </div>
                <div class="form-group">
                    <label for="sueldo">Sueldo:</label>
                    <input type="text" name="sueldo" id="sueldo" placeholder="Sueldo" required>
                    <small>Ingresa solo n√∫meros.</small>
                </div>
                <button type="submit" class="btn-submit">Crear empleado</button>
            </form>
        </div>
        <div>
            <h1>App Departamentos</h1>
            <form id="departmentForm">
                <div class="form-group">
                    <label for="departamento">Nombre del departamento:</label>    
                    <input type="text" name="name-department" id="name-department" placeholder="Departamento" required>
                </div>
                <button type="submit" class="btn-submit"> Crear departamento</button>
            </form>
        </div>
    </div>
    <div id="employeesList" class="info"></div>
    <div id="departmentsList" class="info"></div>
    <script>
        document.getElementById('sueldo').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
</body>
</html>
