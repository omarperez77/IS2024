<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i> INICIO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="empleado.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="departamento.html">Departamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html">Equipo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS (optional if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="form-container">
        <form id="employeeForm">
            <h1 class="form-title">App Empleados</h1>
            <div class="form-group">
                <label for="departamento">Departamento:</label>    
                <select name="departamento" id="departamento" required></select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required pattern="[A-Za-z\s]+">
            <!-- <small>Ingresa solo letras y espacios.</small>-->
            </div>
            <div class="form-group">
                <label for="sueldo">Sueldo:</label>
                <input type="text" name="sueldo" id="sueldo" placeholder="Sueldo" required>
                <small>Ingresa solo n√∫meros.</small>
            </div>
            <button type="submit" class="btn-submit">Crear empleado</button>
        </form>
    </div>

    <div id="employeesList" class="info"></div>
    <div id="departmentsList" class="info"></div>

    <script>
        document.getElementById('sueldo').addEventListener('input', function(event) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
